<!--DOCTYPE html-->
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/main.css">
		<title>Etch-A-Sketch</title>
	</head>
	<body>
        <h1>Etch-a-Sketch</h1>        
        <div class="row">
            <div class="frame">
                <div class="grid">
                </div>
                <div class="options">
                    <div class="buttons-left">
                        <button id="reset" class="btn"></button>
                        <p>Shake to clear?</p>
                    </div>
                    
                    <div class="buttons-right">
                        <p>Toggle mode</p>
                        <div class="mode-container">
                            <button id="mode" class="btn"></button>
                            <p id="mode-label">Gray</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts/main.js"></script>
</html>
